{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Reply to: "{{ answer.question.title }}"</h2>
    <p class="text-center text-muted">
        Answer by <strong>{{ answer.created_by.username }}</strong>:
    </p>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Post Answer</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Back</a>
        </form>
    </div>
</div>
{% endblock %}
