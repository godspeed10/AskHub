<!DOCTYPE html>
<html>
<head>
    <title>AskHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'dashboard' %}">AskHub</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'home' %}">AskHub</a>
        {% endif %}
    
        <div class="ms-auto d-flex align-items-center gap-3">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hello, {{ user.username }}</span>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link text-white" style="text-decoration: none;">Logout</button>
                </form>
            {% else %}
                <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                <a class="nav-link text-white ms-2" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
